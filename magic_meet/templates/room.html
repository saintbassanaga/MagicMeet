<!DOCTYPE html>
<html lang="en">
<head>
    <!-- icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Latest compiled and minified CSS -->
 <!-- custom css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
</head>
<body>

<div class="heading mb-4">
    <h1 class="display-4">Magic Meet</h1>
</div>
<div class="container text-center mt-5">
    <h4>Welcome to Magic Meet!</h4>
    <p>
        Enter a custom room name, and click join! <br>
        Share the room name with your friends, so that they can join too!
    </p>

    <form id="room_form" method="POST" class="form shadow" style="max-width:400px; margin-left: auto; margin-right: auto;">
        <div class="input-group mb-3">
            <input type="text" name="room_id" id="room_id" class="form-control" placeholder="Custom Room Name" autofocus required>
            <div class="invalid-feedback">Please fill out this field.</div>
            <div class="input-group-append">
                <input type="submit" value="Join" class="btn btn-primary">
            </div>

        </div>
    </form>
</div>

</body>
</html>
