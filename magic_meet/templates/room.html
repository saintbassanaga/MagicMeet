<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Chat{% endblock%}</title>
</head>

<body>
    <section class="video-stream">
        <aside class= "member">

        </aside>
        <main class="screen">
            <div class="columns">
                <div class="column">
                    <p><button type="button" onclick="getStream('video')">Grab video</button></p>

                    <video controls autoplay style="height:180px; width: 240px;"></video>
                </div>
                <div class="column">
                    <p><button type="button" onclick="getStream('audio')">Grab audio</button></p>

                    <audio controls></audio>
                </div>
            </div>
        </main>
        <aside class="message">

        </aside>
    </section>
</body>
</html>
